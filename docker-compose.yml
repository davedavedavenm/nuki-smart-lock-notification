version: '3.8'

services:
  nuki-monitor:
    build:
      context: .
      dockerfile: Dockerfile.monitor
    container_name: nuki-monitor
    restart: unless-stopped
    volumes:
      - config-volume:/app/config
      - logs-volume:/app/logs
      - data-volume:/app/data
    environment:
      - CONFIG_DIR=/app/config
      - LOGS_DIR=/app/logs
      - TZ=Europe/London
    networks:
      - nuki-network
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/logs/nuki_monitor.log') else 1)"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 20s

  nuki-web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: nuki-web
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - config-volume:/app/config
      - logs-volume:/app/logs
      - data-volume:/app/data
    environment:
      - CONFIG_DIR=/app/config
      - LOGS_DIR=/app/logs
      - FLASK_APP=web/app.py
      - FLASK_ENV=production
      - TZ=Europe/London
    networks:
      - nuki-network
    depends_on:
      - nuki-monitor
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  config-volume:
    driver: local
  logs-volume:
    driver: local
  data-volume:
    driver: local

networks:
  nuki-network:
    driver: bridge
