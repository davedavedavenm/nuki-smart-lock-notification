services:
  nuki-monitor:
    build:
      context: .
      dockerfile: Dockerfile.monitor
    container_name: nuki-monitor
    restart: unless-stopped
    volumes:
      - ./config:/app/config:rw
      - ./logs:/app/logs:rw
      - ./data:/app/data:rw
    environment:
      - CONFIG_DIR=/app/config
      - LOGS_DIR=/app/logs
      - TZ=Europe/London
    networks:
      - nuki-network
    healthcheck:
      test: ["CMD", "python", "/app/scripts/health_monitor.py"]
      interval: 5m
      timeout: 20s
      retries: 3
      start_period: 30s
    # Add resource limits for better performance
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  nuki-web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: nuki-web
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./config:/app/config:rw
      - ./logs:/app/logs:rw
      - ./data:/app/data:rw
    environment:
      - CONFIG_DIR=/app/config
      - LOGS_DIR=/app/logs
      - FLASK_APP=web/app.py
      - FLASK_ENV=production
      - TZ=Europe/London
    networks:
      - nuki-network
    depends_on:
      nuki-monitor:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 20s
    # Add resource limits for better performance
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  nuki-network:
    driver: bridge

volumes:
  nuki_data:
    driver: local
