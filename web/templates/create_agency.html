{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Create Agency User</h1>
  <div class="card">
    <div class="card-header">
      <h5>New Agency User</h5>
    </div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('create_agency_user') }}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
          <div class="form-text">Username for login</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
          <div class="form-text">Email address for notifications</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
          <div class="form-text">Secure password (min 8 characters)</div>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="active" name="active" checked>
            <label class="form-check-label" for="active">
              Active
            </label>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Create Agency User</button>
          <a href="{{ url_for('users_manage') }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
